<!DOCTYPE html>
<html>
<head>
  <title>Car Ticket Booking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Home Page -->
    <div id="home-page">
      <h1>Welcome to Car Ticket Booking</h1>
      <p>Enjoy Kipngenoh The Exalt car ticket booking experience!</p>
      <button id="login-btn">Login</button>
    </div>

    <!-- Login Page -->
    <div id="login-page" style="display: none;">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Booking Page -->
    <div id="booking-page" style="display: none;">
      <h1>Car Ticket Booking</h1>
      <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="car">Car Type:</label>
        <select id="car">
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Sports">Sports</option>
        </select>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" required>

        <button type="submit">Book Ticket</button>
      </form>

      <div id="payment-container" style="display: none;">
        <h2>Payment Details</h2>
        <p>Total Amount: <span id="total-amount"></span></p>
        <button id="make-payment-btn">Make Payment</button>
      </div>

      <div id="feedback-container" style="display: none;">
        <h2>Thank You!</h2>
        <p>Please provide your feedback:</p>
        <textarea id="feedback-text" rows="4" cols="50"></textarea>
        <button id="submit-feedback-btn">Submit Feedback</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
